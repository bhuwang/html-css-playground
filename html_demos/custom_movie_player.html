<!DOCTYPE html>
<html>
<head>
	<title>Custom Movie Player</title>
	<link rel="stylesheet" type="text/css" href="movie_player.css">
</head>
<body>
	<section id="skin">
		<video id="myMovie" width="640" height="360">
			<source src="../resource/baby.mp4">
		</video>
		<nav>
			<div id="buttons">
				<button id="playButton">Play</button>
			</div>
			<div id="bar">
				<div id="progressBar"></div>
			</div>
			<div style="clear: both;"></div>
		</nav>
	</section>
	<script type="text/javascript" src="movie_player.js"></script>
</body>
</html>
