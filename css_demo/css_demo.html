<!DOCTYPE html>
<html>
<head>
	<title>HTML DEMO</title>
	<link rel="stylesheet" type="text/css" href="css_demo.css">
</head>
<body>
	<!--id selector example-->
	<p id="idpara">ID Para color should be RED</p>
	<!--class selector example-->
	<p class="classpara">Class Para color should be GREEN</p>
	<hr>
	<!--class selector example-->
	<p class="orangeclass">ID Para color should be ORANGE</p>
	<p class="pinkclass">Class Para color should be PINK</p>
	<hr>
	<!--attribute selector example-->
	<p name="brown">Attribute selector demo for brown</p>
	<p name="purple">Attribute selector demo for purple</p>
	<hr>
	<!--regex selector example-->
	<p name="bhuwangautam">bhuwangautam</p>
	<p name="gautambhuwan">gautambhuwan</p>
	<p name="hellobhuwangautam">hellobhuwangautam</p>
	<hr>
	<p>Para 1</p>
	<p>Para 2</p>
	<p>Para 3</p>
	<p>Para 4</p>
	<p>Para 5</p>
</body>
</html>
